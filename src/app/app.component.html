<div>
  <h1>File Generator</h1>
  <span>Use the checkboxes to form value to use</span>
  <div *ngFor="let check of checks">
    <input type="checkbox" *ngFor="let box of check" [(ngModel)]="box.selected">
  </div>
  <div>
    <span>Enter actual value from checkboxes: </span><input #number type="text">
  </div>
  <div>
    <button (click)="generateFile(number)">Generate</button>
  </div>
  <span>{{message}}</span>
</div>
